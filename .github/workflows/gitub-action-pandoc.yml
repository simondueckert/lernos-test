name: Simple Usage

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest
    steps:
      # Repository auschecken, damit Workflow es nutzen kann
      - uses: actions/checkout@v3

      # Mit Pandoc README.md in README.pdf umwandeln
      # args werden an pandoc-Befehl angeh√§ngt
      - uses: docker://pandoc/core
        with:
          args: "README.md -o README.epub"

      # Repository wieder committen
      - uses: actions/checkout@v3
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "epub erstellt"
          git push
