name: Simple Usage

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest
    steps:
      # Repository auschecken, damit Workflow es nutzen kann
      - uses: actions/checkout@v3

      # Delete Old Versions
      - run: rm -rf ./de/lernOS-Template-Guide-de.*
      - run: rm -rf ./docs/de/*

      # Create Chapter List
      - name: Create Chapter List
        id: chapter_list
        run: echo "chapters=$(printf '%s ' ./de/src/*.md)" >> "$GITHUB_OUTPUT"

      # Create Microsoft Word Version (docx)
      - uses: docker://pandoc/core
        with:
          args: >-
            ./de/metadata.yaml
            --standalone
            --resource-path=./de/src
            --number-sections
            --toc
            -V lang=de-de
            --output=./de/${{ github.event.repository.name }}.docx
            ${{ steps.chapter_list.outputs.chapters }}

      # Create HTML Version (html)
      - uses: docker://pandoc/core
        with:
          args: >-
            ./de/metadata.yaml
            --standalone
            --resource-path=./de/src
            --number-sections
            --toc
            -V lang=de-de
            --output=./de/lernOS-Template-Guide-de.html
            ${{ steps.chapter_list.outputs.chapters }}

      # Create eBook Version (epub)
      - uses: docker://pandoc/core
        with:
          args: >-
            ./de/metadata.yaml
            --standalone
            --resource-path=./de/src
            --number-sections
            --toc
            -V lang=de-de
            --output=./de/lernOS-Template-Guide-de.epub
            ${{ steps.chapter_list.outputs.chapters }}

      # Create PDF Version (pdf)
      - uses: docker://pandoc/extra
        with:
          args: >-
            ./de/metadata.yaml
            --standalone
            --resource-path=./de/src
            --number-sections
            --toc
            -V lang=de-de
            --template /.pandoc/templates/eisvogel.latex
            --output=./de/lernOS-Template-Guide-de.pdf
            ${{ steps.chapter_list.outputs.chapters }}

      # Create Web Version (mkdocs)
      # - uses: docker://squidfunk/mkdocs-material
      #   with:
      #     mkdocs_version: 'latest'
      #     configfile: '/de/'

      # Geänderte Datein zurück ins Repository committen
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Erzeugt von automatischer lernOS Produktionskette
