name: Simple Usage

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest
    steps:
      # Repository auschecken, damit Workflow es nutzen kann
      - uses: actions/checkout@v3

      # Mit Pandoc README.md in README.pdf umwandeln
      # args werden an pandoc-Befehl angehängt
      #- uses: docker://pandoc/latex
      #  with:
      #   args: "README.md -o README.pdf"

      # Delete Old Versions
      # tbd.

      # Create Microsoft Word Version (docx)
      - uses: docker://pandoc/core
        with:
          args: >-
            ./de/metadata.yaml
            --standalone
            --resource-path=./de/src
            --number-sections
            --toc
            -V
            lang=de-de
            --output=./de/lernOS-Template-Guide-de.docx
            ./de/src/0_index.md

      # Create HTML Version (html)
      - uses: docker://pandoc/core
        with:
          args: >-
            ./de/metadata.yaml
            --standalone
            --resource-path=./de/src
            --number-sections
            --toc
            -V
            lang=de-de
            --output=./de/lernOS-Template-Guide-de.html
            ./de/src/0_index.md

      # Create eBook Version (epub)
      - uses: docker://pandoc/core
        with:
          args: >-
            ./de/metadata.yaml
            --standalone
            --resource-path=./de/src
            --number-sections
            --toc
            -V
            lang=de-de
            --output=./de/lernOS-Template-Guide-de.epub
            ./de/src/0_index.md

      # Create PDF Version (pdf)
      - uses: docker://pandoc/extra
        with:
          args: >-
            ./de/metadata.yaml
            --standalone
            --resource-path=./de/src
            --number-sections
            --toc
            -V
            lang=de-de
      #      --template eisvogel
            --output=./de/lernOS-Template-Guide-de.pdf
            ./de/src/0_index.md

      # Geänderte Datein zurück ins Repository committen
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Erzeugt von automatischer lernOS Produktionskette
